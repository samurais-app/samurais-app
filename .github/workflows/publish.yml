name: publish

on:
  pull_request:
    paths:
      - packages/**
      - lerna.json
    types: [closed]
    branches:
      - development
      - master

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-22.04
    name: test
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0

      - name: setup node config
        run: |
          npm set @samurais-app:registry=https://npm.pkg.github.com
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.NPM }}"

      - name: cache node_modules
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: lerna bootstrap
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm run bootstrap

      - name: build
        run: npm run build

      - name: test
        run: npm run test

  publish:
    needs: test
    if: always() && needs.test.result == 'success'
    runs-on: ubuntu-20.04
    name: publish
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0

      - name: set env
        run: |
          npm set @samurais-app:registry=https://npm.pkg.github.com
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.NPM }}"

      - name: cache node_modules
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: lerna bootstrap
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm run bootstrap

      - name: build
        run: npm run build

      - name: git status
        id: status
        shell: bash -ex {0}
        run: |
          status=$(git status -s);
          if [[ -n "$status" ]] ; then
            echo "::set-output name=status::true"
          else 
            echo "::set-output name=status::false"
          fi
        env:
          GITHUB_TOKEN: ${{secrets.NPM}}

      - name: action commit
        uses: stefanzweifel/git-auto-commit-action@v4
        if: steps.status.outputs.status == 'true'
        with:
          commit_message: auto commit
          commit_options: '--no-verify --signoff'
          status_options: '--untracked-files=no'

      - name: username
        run: |
          git config user.name "${{ github.actor }}"
        
      - name: version-bate
        if: github.base_ref == 'development'
        run: npm run version:bate

      - name: version-release
        if: github.base_ref == 'master'
        run: npm run version:release

      - name: publish
        run: npm run publish
        env:
          GH_TOKEN: ${{ secrets.NPM }}

      - name: set current version
        shell: bash -ex {0}
        run: |
          CURRENT_VERSION=$(node -p 'require("./lerna.json").version')
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      - name: create release
        id: create_release
        if: github.ref == 'refs/heads/master'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.CURRENT_VERSION }}
          release_name: ${{ github.event.pull_request.title }}
          body: |
            ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
          
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'https://github.com/${{ github.repository }}/releases/tag/v${{ env.CURRENT_VERSION }} is released ðŸŽ‰'
            })